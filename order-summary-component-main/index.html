<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <main class="container">
    <div class="card">
        <img class="card-image" src="images/illustration-hero.svg" alt="">
        <div class="description">
          <h1>Order Summary</h1>
          <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
             device anywhere you like!</p>
          <div class="plan">
            <img src="images/icon-music.svg" alt="music-icon">
            <div class="price">
              <strong>Annual Plan</strong>
              <p>$59.99/year</p>
            </div>
            <a href="#"><strong>Change</strong></a>
          </div>
          <button class="btn-payment" type="button"><strong>Proceed to Payment</strong></button>
          <button class="btn-cancel" type="button"><strong>Cancel order</strong></button>
        </div>
    </div>
  </main>
  <!-- Order Summary

  You can now listen to millions of songs, audiobooks, and podcasts on any 
  device anywhere you like!

  Annual Plan
  $59.99/year

  Change

  Proceed to Payment
  Cancel Order -->

</body>
</html>
