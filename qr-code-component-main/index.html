<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <div class="container-card">
    <div class="card">
      <div class="card-body">
        <div class="qr-code-image"><img src="images/image-qr-code.png" alt=""></div>
        <div class="title"><p>Improve your front-end skills by building projects</p></div>
        <div class="description"><p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p></div>
      </div>
    </div>
  </div>

</body>
</html>
